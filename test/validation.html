<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <h2>Student Registraion Form Geekster(2021-2022)</h2>
    <br>
    <br>
    <form action="" id="form">
      <h4>Students name</h4>
      <br>
      <label for="first-name">First-Name:</label>
      <input type="text" value="last-name" placeholder="Enter your first-name" required>


      <label for="middle-name">Middle-Name:</label>
      <input type="text" value="middle-name" placeholder="Enter your middle-name">

      <label for="last-name">Last-name</label>
      <input type="text" value="last-name" placeholder="Enter your last-name" required>
      <br>
      <br>
      <h4>Birth Date</h4>
      <br>
      <select name="Month">
        <option disabled selected>Select Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <select name="Day">
        <option disabled selected>Select Day</option>
        <option value="01">Monday</option>
        <option value="02">Tuesday</option>
        <option value="03">Wednesday</option>
        <option value="04">Thrusday</option>
        <option value="05">Friday</option>
        <option value="06">Saturday</option>
        <option value="07">Sunday</option>
      </select>

      <input type="date">

      <select name="gender">
        <option selected disabled>Gender</option>
        <option value="01">Male</option>
        <option value="01">Female</option>
        <option value="01">Other</option>
      </select>
      <br>
      <br>
      <h4>Address</h4>
      <br>
      <label for="Address">Enter Your Address1</label>
      <input name="address1" type="text" placeholder="enter your address" required>
      <label for="Address">Enter Your Address2</label>
      <input name="address2" type="text" placeholder="enter your address" required>
      <br>
      <br>

      <label for="city">Enter your city</label>
      <select name="" id="">
        <option selected disabled>Select your city</option>
        <option value="01">Delhi</option>
        <option value="02">Mumbai</option>
        <option value="03">Kolkata</option>
        <option value="04">Chennai</option>
        <option value="04">Hyderabad</option>
      </select>
      <br>
      <br>
      <label for="email">Enter your email address:</label>
      <input type="email" name="email" placeholder="ex: xxx@gmail.com" required>
      <label for="phone-no">Enter your Phone-no</label>
      <input type="number" name="phone-no" placeholder="(+91 0000000)" required>
      <br><br>
      <h4>Choice of course</h4>
      <br>
      <label for="course">Advance Front-end</label>
      <input type="radio">
      <label for="course">Advance Java</label>
      <input type="radio">

      <br>
      <br>
      <h4>Additional Comments</h4>
      <br>

      <textarea name="text-box" cols="30" rows="10"></textarea>
      <br>
      <br>
      <p>Do you agree with the above mentioned details <input type="checkbox"></p>

      <br>
      <br>
      <input type="submit" value="Submit">

    </form>




  </section>
</body>

</html>
